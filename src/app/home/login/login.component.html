<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="Nome do usuário" name="username" [(ngModel)]="username"
      #campoUsuario="ngModel" required>
    <app-mensagem mensagem="Usuario obrigatório" *ngIf="campoUsuario.invalid && campoUsuario.touched" ></app-mensagem>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Senha do usuário" name="password" type="password" [(ngModel)]="password"
      #campoSenha="ngModel" required>
    <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha obrigatória"></app-mensagem>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
  </div>
</form>
<p> Não é um usuário?
  <a [routerLink]="['novo-usuario']"> Registre-se</a>
</p>
