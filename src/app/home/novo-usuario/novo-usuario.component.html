<h4 class="text-center">Registre-se</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="onSubmit()">
  <div class="form-group">
    <input class="form-control" placeholder="E-mail" type="text" formControlName="email"/>
    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.required && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail obrigatório"></app-mensagem>

    <app-mensagem *ngIf="novoUsuarioForm.get('email')?.errors?.email && novoUsuarioForm.get('email')?.touched"
      mensagem="E-mail inválido"></app-mensagem>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Nome Completo" type="text" formControlName="fullName"/>

    <app-mensagem *ngIf="novoUsuarioForm.get('fullName')?.errors && novoUsuarioForm.get('fullName')?.touched"
      mensagem="Nome inválido"></app-mensagem>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Usuário" type="text" formControlName="userName"/>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Senha" type="password" formControlName="password"/>
    <app-mensagem mensagem="Usuáruio e Senha devem ser diferentes!"
      *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"> </app-mensagem>
  </div>
  <button class="btn btn-primary btn-block">Salvar</button>
</form>

<p>Já é um usuário <a [routerLink]="['']"> Faça o login</a> </p>
